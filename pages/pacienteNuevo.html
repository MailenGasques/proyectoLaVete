<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA VETE</title>
    <link rel="shortcut icon" href="../img/logopng.png" type="image/x-icon" alt="logo sin fondo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-expand-md py-0">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../img/logopng.png" alt="logo La Vete">
                </a>
                <div>
                    <p class="titulo">LA VETE</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LA VETE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pacienteNuevo.html">Paciente Nuevo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="agregarPaciente" class="section">
            <h2>Agregar Paciente</h2>
            <form id="formAgregarPaciente" class="row g-3">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="especie" class="form-label">Especie</label>
                    <select id="especie" class="form-select" required>
                        <option value="" disabled selected>Selecciona especie</option>
                        <option value="0">Canino</option>
                        <option value="1">Felino</option>
                        <option value="2">Exotico</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select id="sexo" class="form-select" required>
                        <option value="" disabled selected>Selecciona sexo</option>
                        <option value="0">Macho</option>
                        <option value="1">Hembra</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="raza" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="raza" required>
                </div>
                <div class="col-md-4">
                    <label for="propietario" class="form-label">Propietario</label>
                    <input type="text" class="form-control" id="propietario">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-secondary">Agregar Paciente</button>
                </div>
            </form>
        </section>
        <section class="opinionesSection m-3 d-none" id="opnionesSection">
            <h2 class="fw-bold tituloOpiniones">Los tutores de nuestros pacientes nos dicen:</h2>
            <div id="opniones" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="cuerpoCarouselOp">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#opniones" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#opniones" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/nuevopaciente.js"></script>
    <script src="../js/opiniones.js"></script>
</body>

</html>
