<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA VETE</title>
    <link rel="shortcut icon" href="./img/logopng.png" type="image/x-icon" alt="logo sin fondo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-expand-md py-0">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="./img/logopng.png" alt="logo La Vete">
                </a>
                <div>
                    <p class="titulo">LA VETE</p>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LA VETE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pages/pacienteNuevo.html">Paciente Nuevo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="seccion1" class="section">
            <h2>PACIENTES</h2>
            <input type="search" id="searchInput" placeholder="Buscar..." class="card-filter">
            <div class="row row-cols-1 row-cols-md-3 g-4 card-group" id="container"></div>
            <template id="card-template">
                <div class="col cards">
                    <div class="card text-bg-dark border-secondary">
                        <img class="imagen" src="" alt="">
                        <div class="card-body">
                            <h5 class="card-title text-bg-light"></h5>
                            <p class="card-especie"></p>
                            <p class="card-sexo"></p>
                            <p class="card-raza"></p>
                            <p class="card-propietario"></p>
                            <button class="btn btn-secondary btn-ver-paciente">Ver Paciente</button>
                            <button class="btn btn-danger btn-eliminar">Eliminar</button>
                        </div>
                    </div>
                </div>
            </template>

            <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pacienteModalLabel">Detalles del Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editFormModal">
                                <div class="mb-3">
                                    <label for="mdnombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="mdnombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mdespecie" class="form-label">Especie</label>
                                    <select class="form-select" id="mdespecie" required>
                                        <option value="0">Canino</option>
                                        <option value="1">Felino</option>
                                        <option value="2">Exótico</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="mdsexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="mdsexo" required>
                                        <option value="0">Macho</option>
                                        <option value="1">Hembra</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="mdraza" class="form-label">Raza</label>
                                    <input type="text" class="form-control" id="mdraza" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mdpropietario" class="form-label">Propietario</label>
                                    <input type="text" class="form-control" id="mdpropietario" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mdhistoria" class="form-label">Historia Clínica</label>
                                    <textarea class="form-control" id="mdhistoria" rows="5" required></textarea>
                                </div>
                                <input type="hidden" id="mdcodigo">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
